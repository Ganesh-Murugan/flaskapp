{% extends 'index.html' %}
{% block title %}
    cats
{% endblock %}
{% block content %}

<table id="tablestyle">
    <thead class="border-bottom">
      <tr >
        
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">description</th>
      </tr>
    </thead>
    <tbody>
        {% for x in res %}
      <tr>
        
        <td>{{x.id}}</td>
        <td>{{x.product_name}}</td>
        <td>{{x.description}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
