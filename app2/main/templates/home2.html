{% extends 'index.html' %}
{% block title %}
    cats
{% endblock %}
{% block content %}

<table id="tablestyle">
    <thead class="border-bottom">
      <tr >
        
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">options</th>
      </tr>
    </thead>
    <tbody>
        {% for x in res %}
      <tr>
        
        <td>{{x.id}}</td>
        <td>{{x.product_name}}</td>
        <td>
          <form method="post">
            {{ form.hidden_tag() }}
            <input id="deleted" name="deleted" type="hidden" value="{{x.id}}">
            {{ form.Submit() }}
        </form>
        
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
